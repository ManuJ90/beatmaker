<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeatMaker</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="note.png" type="image/x-icon" />
</head>

<body>
  <div class="sequencer">

    <h1>Beat Maker</h1>

    <div class="kick-track">
      <div class="controls">
        <h1>Kick &nbsp;</h1>
        <button data-track="0" class="mute kick-volume">
          <i class="fas fa-volume-mute"></i>
        </button>
        <select name="kick-select" id="kick-select">
          <option value="./sounds/kick-808.wav">808</option>
          <option value="./sounds/kick-acoustic01.wav">Acoustic</option>
          <option value="./sounds/kick-deep.wav">Deep</option>
          <option value="./sounds/kick-gritty.wav">Gritty</option>
          <option value="./sounds/kick-softy.wav">Softy</option>
          <option value="./sounds/kick-zapper.wav">Zapper</option>
        </select>
      </div>
      <div class="kick">
        <div class="pad kick-pad b0"></div>
        <div class="pad kick-pad b1"></div>
        <div class="pad kick-pad b2"></div>
        <div class="pad kick-pad b3"></div>
        <div class="pad kick-pad b4"></div>
        <div class="pad kick-pad b5"></div>
        <div class="pad kick-pad b6"></div>
        <div class="pad kick-pad b7"></div>
      </div>
    </div>

    <div class="snare-track">
      <div class="controls">
        <h1>Snare</h1>
        <button data-track="1" class="mute snare-volume">
          <i class="fas fa-volume-mute"></i>
        </button>
        <select name="snare-select" id="snare-select">
          <option value="./sounds/snare-808.wav">808</option>
          <option value="./sounds/snare-acoustic01.wav">Acoustic</option>
          <option value="./sounds/snare-brute.wav">Brute</option>
          <option value="./sounds/snare-dist03.wav">Distrotion</option>
          <option value="./sounds/snare-electro.wav">Electro</option>
          <option value="./sounds/snare-lofi02.wav">LoFi</option>
        </select>
      </div>
      <div class="snare">
        <div class="pad snare-pad b0"></div>
        <div class="pad snare-pad b1"></div>
        <div class="pad snare-pad b2"></div>
        <div class="pad snare-pad b3"></div>
        <div class="pad snare-pad b4"></div>
        <div class="pad snare-pad b5"></div>
        <div class="pad snare-pad b6"></div>
        <div class="pad snare-pad b7"></div>
      </div>
    </div>

    <div class="hihat-track">
      <div class="controls">
        <h1>Hi-Hat</h1>
        <button data-track="2" class="mute hihat-volume">
          <i class="fas fa-volume-mute"></i>
        </button>
        <select name="hihat-select" id="hihat-select">
          <option value="./sounds/hihat-808.wav">808</option>
          <option value="./sounds/hihat-acoustic02.wav">Acoustic</option>
          <option value="./sounds/hihat-digital.wav">Brute</option>
          <option value="./sounds/hihat-dist01.wav">Distrotion</option>
          <option value="./sounds/hihat-electro.wav">Electro</option>
          <option value="./sounds/hihat-reso.wav">Resonant</option>
        </select>
      </div>
      <div class="hihat">
        <div class="pad hihat-pad b0"></div>
        <div class="pad hihat-pad b1"></div>
        <div class="pad hihat-pad b2"></div>
        <div class="pad hihat-pad b3"></div>
        <div class="pad hihat-pad b4"></div>
        <div class="pad hihat-pad b5"></div>
        <div class="pad hihat-pad b6"></div>
        <div class="pad hihat-pad b7"></div>
      </div>
    </div>

    <button class="play"><i class="fas fa-play"></i></button>

    <div class="tempo">
      <input type="range" class="tempo-slider" max="300" min="10" value="150" />
      <p>Tempo: <span class="tempo-nr">150</span></p>
    </div>
  </div>

  <audio class="kick-sound" src="sounds/kick-808.wav"></audio>
  <audio class="snare-sound" src="sounds/snare-808.wav"></audio>
  <audio class="hihat-sound" src="sounds/hihat-808.wav"></audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
    integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ=="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
